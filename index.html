<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do</title>
</head>
<body>
    <div class="autoSave">
        <h2>Autosave</h2>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <nav>
        <div class="buttons">
            <button class="openMenu">☰</button>
            <button class="deleteItem">✘</button>
            <button class="editItem"></button>
        </div>

        <div class="createItem">
            <input type="text" placeholder="Add more items here">
            <button>+</button>
        </div>

        <h1>General</h1>
        <table class="general-items">
        </table>

        <h1>Calendar</h1>
        
    </nav>
    <div class="item">
        <h1 class="title"></h1>
        <p class="desc"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
